<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Logotipo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoMenu" aria-controls="contenidoMenu" aria-expanded="false" aria-label="Mostrar/Ocultar navegacion">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <!--Enlaces-->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>
                        <!--Dropdown-->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="submenuProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>

                            <!--Sub-elementos-->
                            <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                                <li><a href="#" class="dropdown-item">PC's Armadas</a></li>
                                <li><a href="#" class="dropdown-item">Celulares y Smartphones</a></li>
                                <li><a href="#" class="dropdown-item">Notebooks</a></li>
                                <li><a href="#" class="dropdown-item">Accesorios</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contactos</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                      </form>
                </div>
            </div>
        </nav>
    </header>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
