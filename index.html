<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Bootstrap</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">Logotipo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#contenidoMenu" aria-controls="contenidoMenu" aria-expanded="false" aria-label="Mostrar/Ocultar navegacion">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="contenidoMenu">
                    <!--Enlaces-->
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Inicio</a>
                        </li>
                        <!--Dropdown-->
                        <li class="nav-item dropdown">
                            <a href="#" class="nav-link dropdown-toggle" id="submenuProductos" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </a>

                            <!--Sub-elementos-->
                            <ul class="dropdown-menu" aria-labelledby="submenuProductos">
                                <li><a href="#" class="dropdown-item">PC's Armadas</a></li>
                                <li><a href="#" class="dropdown-item">Celulares y Smartphones</a></li>
                                <li><a href="#" class="dropdown-item">Notebooks</a></li>
                                <li><a href="#" class="dropdown-item">Accesorios</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a href="#" class="nav-link">Contactos</a>
                        </li>

                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit">Buscar</button>
                      </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-3">
        <div class="row">
            <div class="col">
                <div id="slideshow" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/s1.jpg" alt="" class="w-100" >
                        </div>
                        <div class="carousel-item">
                            <img src="img/s2.jpg" alt="" class="w-100" >
                        </div>
                        <div class="carousel-item">
                            <img src="img/s3.jpg" alt="" class="w-100" >
                        </div>
                    </div>
                    <!--controles de anterior y siguiente-->
                    <button class="carousel-control-prev" type="button" data-bs-target="#slideshow" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#slideshow" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    </button>

                    <!--indicadores-->
                    <div class="carousel-indicators">
                        <button 
                            type="button" 
                            data-bs-target="#slideshow" 
                            data-bs-slide-to="0" 
                            class="active" 
                            aria-current="true" 
                            aria-label="Slide #1">
                        </button>

                        <button 
                            type="button" 
                            data-bs-target="#slideshow" 
                            data-bs-slide-to="1"  
                            aria-current="true" 
                            aria-label="Slide #2">
                        </button>

                        <button 
                            type="button" 
                            data-bs-target="#slideshow" 
                            data-bs-slide-to="2" 
                            aria-current="true" 
                            aria-label="Slide #3">
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
